[tox]
envlist = clean,py36,py37,report

[testenv]
deps =
    pytest
    pytest-cov
    scrypt
commands =
    pytest --cov --cov-append --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage html
    coverage report --fail-under=80
